<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="jeremy">
      <div><img src="./images/image-jeremy.png" alt="">
      </div>
      <div class="Report">
        Report for<br>
        Jeremy Robson
      </div>
        <div class="doings">
          <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>monthly</li>
        </ul>
        </div>
       </div>

      <div class="work">
        <div class="work-container">
          <img src="./images/icon-work.svg" alt=""></div>
          <div class="work-doings">
        <h2>Work</h2><br>
        <h1>32hrs</h1><br>
        <p>last week-36hrs</p>
        </div>
      </div>
        <div class="play">
          <div class="play-container">
          <img src="./images/icon-play.svg" alt=""></div>
          <div class="play-doings">
          <h2>Play</h2><br>
          <h1>10hrs</h><br>
            <p>last week-4hrs</p>
          </div>
    </div>
      <div class="study">
        <div class="study-container">
        <img src="./images/icon-study.svg" alt=""></div>
        <div class="study-doings">
      <h2>study</h2><br>
      <h1>4hrs</h1><br>
      <p>last <week-7hrs></week-7hrs></p>
      </div>
    </div>

    <div class="exercise">
      <div class="exercise-container">
      <img src="./images/icon-exercise.svg" alt=""></div>
      <div class="exercise-doings">
      <h2>Exercise</h2><br>
      <h1>4hrs</h1><br>
      <p>last week-5hrs</p>
      </div>
    </div>
      <div class="social">
        <div class="social-container">
          <img src="./images/icon-social.svg" alt=""></div>
          <div class="social-doings">
      <h2>Social</h2><br>
      <h1>5hrs</h1><br>
      <p>last week-10hrs</p>
      </div>
    </div>
    <div class="self-care">
      <div class="self-care-container">
        <img src="./images/icon-self-care.svg" alt=""></div>
        <div class="soft-care-doings">
      <h2>Self Care</h2><br>
      <h1>2hrs</h1><br>
      <p>last week-2hrs</p>
      </div>
      
</div>
</div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Faith Yator</a>.
    </div>
  </body>
</html>
